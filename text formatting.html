<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting</title>
</head>
<body>
    <b>hello world</b><br>
    <strong>this is text formatting</strong><br>
    <i>cse-29</i><br>
    <em>intiatative by the cental government </em><br>
    <u>web design</u><br>
    <mark>ABES Engineering College</mark><br>
    <small>ghaziabad</small><br>
    <p>H<sub>2</sub>O</p>
    <p>X<sup>2</sup></p>
    <strike>used to delete the text</strike><br>
    <ins>wanted to insert a text</ins><br>
    <code>used to write inline code</code><br>
    <pre>preformatting text</pre><br>
    <p><b>this is a &lt simple text &gt</b></p>



</body>
</html>
