<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting</title>
</head>
<body>
    <FONT SIZE="+2" color="#FF0000">Two size bigger</FONT>
    <B>hello world(using &lt<code>&gt</B>
    <em>hello cse</em>

    <p>h<sub>2</sub>o</p>
    <p>x<sup>2</sup></p>
